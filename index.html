<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="DutyDash — Look up US import tariff rates and calculate landed costs"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <title>DutyDash — US Import Tariff Lookup</title>
  </head>
  <body>
    <!-- Skeleton Loading Screen (removed by JS on init) -->
    <div
      id="skeleton-loader"
      style="
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 40%, #334155 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
      "
    >
      <div
        style="
          font-size: clamp(32px, 10vw, 64px);
          font-weight: 900;
          color: rgba(255, 255, 255, 0.15);
        "
      >
        DutyDash
      </div>
      <div style="display: flex; gap: 12px">
        <div
          class="skeleton-card"
          style="
            width: 80px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
          "
        ></div>
        <div
          class="skeleton-card"
          style="
            width: 120px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            animation-delay: 0.15s;
          "
        ></div>
        <div
          class="skeleton-card"
          style="
            width: 60px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            animation-delay: 0.3s;
          "
        ></div>
      </div>
      <style>
        .skeleton-card {
          animation: skeleton-pulse 1.2s ease-in-out infinite;
        }
        @keyframes skeleton-pulse {
          0%,
          100% {
            opacity: 0.4;
          }
          50% {
            opacity: 1;
          }
        }
      </style>
    </div>

    <div id="connection-banner" class="connection-banner hidden"></div>
    <div class="bg-pattern"></div>

    <!-- Navigation -->
    <nav-bar id="main-nav" active="search"></nav-bar>

    <!-- Disclaimer -->
    <disclaimer-banner></disclaimer-banner>

    <!-- Search Screen (default) -->
    <div id="search-screen" class="screen-container">
      <div class="screen-content">
        <div class="hero-section">
          <h1 class="hero-title">DutyDash</h1>
          <p class="hero-tagline">US Import Tariff Lookup</p>
          <p class="hero-description">
            Look up current tariff rates for US imports. Enter an HS code or search by product
            description, select the origin country, and get the effective duty rate instantly.
          </p>
        </div>
        <tariff-search-bar
          id="main-search"
          placeholder="Enter HS code or product description..."
        ></tariff-search-bar>
        <div id="search-results" class="results-grid"></div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen-container hidden">
      <div class="screen-content">
        <button id="btn-back-to-search" class="btn-back">
          &#8592; Back to Search
        </button>
        <tariff-result-card id="tariff-result"></tariff-result-card>
      </div>
    </div>

    <!-- PWA Install Banner -->
    <div
      id="pwa-install-banner"
      class="hidden"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10002;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        animation: slideUpBanner 0.4s ease-out;
      "
    >
      <div style="font-size: 32px; flex-shrink: 0">&#128242;</div>
      <div style="flex: 1; min-width: 0">
        <div style="font-weight: 800; font-size: 14px; color: #fff">Install DutyDash</div>
        <div style="font-size: 11px; color: rgba(255, 255, 255, 0.7)">
          Add to home screen for quick tariff lookups
        </div>
      </div>
      <button
        id="pwa-install-btn"
        style="
          background: linear-gradient(135deg, #10b981, #059669);
          color: #fff;
          border: none;
          border-radius: 12px;
          padding: 10px 18px;
          font-size: 13px;
          font-weight: 700;
          cursor: pointer;
          white-space: nowrap;
        "
      >
        Install
      </button>
      <button
        id="pwa-install-dismiss"
        style="
          background: none;
          border: none;
          color: rgba(255, 255, 255, 0.5);
          font-size: 20px;
          cursor: pointer;
          padding: 4px;
        "
      >
        &#10005;
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }

      // PWA Install Prompt
      let deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const dismissed = sessionStorage.getItem('pwa-dismissed');
        if (!dismissed) {
          document.getElementById('pwa-install-banner').classList.remove('hidden');
          document.getElementById('pwa-install-banner').style.display = 'flex';
        }
      });

      document.getElementById('pwa-install-btn').addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('pwa-install-banner').classList.add('hidden');
      });

      document.getElementById('pwa-install-dismiss').addEventListener('click', () => {
        document.getElementById('pwa-install-banner').classList.add('hidden');
        sessionStorage.setItem('pwa-dismissed', '1');
      });
    </script>
  </body>
</html>
